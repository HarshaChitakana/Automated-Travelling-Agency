<html class="login">

<header>
    <link rel="stylesheet" href="css/adminlogin.css">
</header>
              
<body>
            <div class="adlogin">
             <h1>Log In to Your Account</h1>
              <form name="log" action="AdminLoginValidation">
                <div class="form-group">
                  <label class="sr-only" for="exampleInputEmail1">Username</label>
                  <br>
                  <input type="text" class="form-control  input-lg" id="user" placeholder="Username" name="Username" required>
                </div>
                <br>
                <div class="form-group">
                  <label class="sr-only"  for="exampleInputPassword1">Password</label>
                  <br>
                  <input type="password" class="form-control input-lg" id="pass" placeholder="Password" name="Password" required>
                </div>
                <div class="form-group login-pf-settings">
                     <a href="adminsecurity.html" style="font-size: 60%">Forgot password?</a>
                </div>
                <br>
                <button type="submit" class="btn btn-primary btn-block btn-lg">Log In</button>
              
              <p class="login-pf-signup" style="font-size: 60%">Need an account?<a href="AdminRegister.html">Register</a></p>
            </form>
             </div>
</body>
</html>

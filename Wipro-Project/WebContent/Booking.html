<!DOCTYPE html>
<html>
<link rel="stylesheet" href="css/booking.css">
<body>
<div class="page">
<br><br><br><br><br>
<h1>The getaway car</h1>
<br><br><br><br><br><br>
<div class="booking">
<h2>AC cabs for inter-city travel</h2>
<br><br>
<form action="BookingDetails">
 <div class="pickup">
  <label for="Pickup">Choose a Pickup :</label>
  <select name="Pickup" id="Pickup">
    <option value="Delhi">Delhi</option>
 <option value="Agra">Agra</option>
    <option value="Rishikesh">Rishikesh</option>
    <option value="Mathura">Mathura</option>
    <option value="Dehradun">Dehradun</option>
    <option value="Chandigarh">Chandigarh</option>
    <option value="Amritsar">Amritsar</option>
    <option value="Jaipur">Jaipur</option>
    <option value="Naintal">Naintal</option>
    <option value="Shimla">Shimla</option>
    <option value="Gwalior">Gwalior</option>
    <option value="Dharamshala">Dharamshala</option>
  </select>
  </div>
      <br>
    <div class="drop">
   <label for="Drop">Choose a Drop :</label>
  <select name="Drop" id="Drop">
    <option value="Delhi">Delhi</option>
    <option value="Agra">Agra</option>
    <option value="Rishikesh">Rishikesh</option>
    <option value="Mathura">Mathura</option>
    <option value="Dehradun">Dehradun</option>
    <option value="Chandigarh">Chandigarh</option>
    <option value="Amritsar">Amritsar</option>
    <option value="Jaipur">Jaipur</option>
    <option value="Naintal">Naintal</option>
    <option value="Shimla">Shimla</option>
    <option value="Gwalior">Gwalior</option>
    <option value="Dharamshala">Dharamshala</option>
  </select>
  </div>
  <br>
  <div class="journey">
   <label for="Journey">Journey :</label>
  <select name="Journey" id="Journey">
   <option value="One way">One way</option>
    <option value="Roundtrip">Roundtrip</option>
    </select>
  </div>
    <br>
   <div class="dt">
  <label for="date&time">(Date and Time):</label>
  <input type="datetime-local" id="date&time" name="date&time">
  <br><br>
   </div>
  <input type="submit" value="Search Outstaion Cabs">
</form>
</div>
</div>
</body>
</html>

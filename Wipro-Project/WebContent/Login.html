<html class="login">

<head>
      <title>Login Page</title>
 
<link rel="stylesheet" href="css/login.css">
</head>           
<body>
<br>
<div class="login">
      <div class="head">
        <h1>Login</h1>
      </div>
              <form name="log" action="LoginValidation">
                <div class="form-group">
                  <label class="sr-only" for="exampleInputEmail1" style="color: #fff">Username</label>
                  <br>
                  <input type="text" class="form-control  input-lg" id="user" placeholder="Username" name="Username" required>
                </div>
                <br>
                <div class="form-group">
                  <label class="sr-only"  for="exampleInputPassword1" style="color: #fff">Password</label>
                  <br>
                  <input type="password" class="form-control input-lg" id="pass" placeholder="Password" name="Password" required>
                </div>
                <br>
                <button type="submit" class="btn btn-primary btn-block btn-lg">Log In</button>
                <div class="form-group login-pf-settings">
                    <br>
                     <a href="forgetpass.html">Forgot password?</a>
                </div>
              <p class="login-pf-signup">Need an account?<a href="index.html">Register</a></p>
            
            </form>
 </div>
</body>
</html>

<html>
<head>
	<title> VEHICLE </title>
</head>

<body style="background-color:green">
<center>
	<h3> Add Vehicle </h3>
	<form action="VehicleRegister">  
     	<label for="vehicletype">Select your vehicle type : </label>	
		
		<select name="vehicletype" id="vehicletype">  
    				<option value="Hatchback">Hatchback</option>  
    				<option value="Sedan">Sedan</option>  
    				<option value="SUV">SUV</option>  
    				<option value="MUV">MUV</option>  
    				<option value="Van">Van</option>  
				</select>  <br><br>
	<label for="vehiclename">Enter the vehicle name : </label>  
              <input type="text" id="vehiclename" name="vehiclename" placeholder="Vehical Name"/> <br><br>
              
              
              Enter the vehicle Number : <input type="text" name="vnumber" placeholder="Vehical Number"/><br><br> 

	<label for="passengers">Number of passengers : </label>
		<input type="text" id="passengers" name="passengers"/> <br><br>
	
	<input type="submit" value="Submit">

	</form>
</center>
</body>
</html>
